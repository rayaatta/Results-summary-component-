<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 100%, 67%); }
  </style>
</head>
<body>
  <main>
  <section class="result">
     <h2>Your Result</h2>
      <!--since this is not semantic i recognized it would just be considered as it is-->
     <div>
     <span class="large seventy">76</span>
      <span class="one-hundred">of 100</span>
     </div>
      <!--end -->
    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </section>
  <section class="summary">
    <h2 >Summary</h2>
    <div class="reaction">
      <h3> <img src="icon-reaction.svg" alt="">Reaction</h3>
       <p>80 <span>/ 100</span></p>
    </div>
    <div class="memory">
       <h3><img src="icon-memory.svg" alt="">Memory</h3>
      <p>92 <span>/ 100</span></p>
    </div>
    <div class="verbal">
      <h3><img src="icon-verbal.svg" alt="">Verbal</h3>
       <p>61 <span> / 100</span></p>
      </div>
      <div class="visual">
      <h3><img src="icon-visual.svg" alt=""> Visual</h3>
      <p>72 <span>/ 100</span></p>
    </div>
     <button>Continue</button>
  </section>
</main>
  <footer class="attribution">
    <p>
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="#">Raya-atta</a>.
    </p>
  </footer>
</body>
</html>
